<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Basket Survey</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="./js/form.js" defer></script>
    <style>
        body {
            font-family: 'Jua', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 2rem;
        }

        .btn-primary {
            background-color: #E74011;
            border-color: #E74011;
        }

        .btn-primary:hover {
            background-color: #c5350e;
            border-color: #c5350e;
        }

        .logo {
            width: 200px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="text-center">
            <img src="./assets/img/logo.webp" alt="logo" class="logo">
            <h2 class="display-4 p-0">Open Basket Survey</h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form id="userPref" class="bg-white p-4 rounded shadow">
                    <!-- Gender Selection -->
                    <div class="form-group">
                        <label class="font-weight-bold">Gender:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="Male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="other" name="gender" value="Other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="prefer_not_to_say" name="gender"
                                value="Prefer not to say">
                            <label class="form-check-label" for="prefer_not_to_say">Prefer not to say</label>
                        </div>
                    </div>

                    <!-- Age Selection -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" min="0" max="120" required>
                    </div>

                    <!-- Times Shopping per Month -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="shopping_frequency">How many times do you go shopping for
                            groceries per month?</label>
                        <input type="number" class="form-control" id="shopping_frequency" name="shopping_frequency"
                            min="0" required>
                    </div>

                    <!-- Favorite Ethnic Cuisine -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="ethnic_cuisine">Favorite Ethnic Cuisine:</label>
                        <select class="form-control" id="ethnic_cuisine" name="ethnic_cuisine">
                            <option value="Italian">Italian</option>
                            <option value="Mexican">Mexican</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Indian">Indian</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Greek">Greek</option>
                            <option value="Thai">Thai</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-4" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
